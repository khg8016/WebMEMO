<section ng-controller="IndexController">
    <link rel="stylesheet" href="../stylesheet/signin.css">

    <div data-ng-show="!authentication.user">
        <a class="btn btn-default" href ng-click="signUp()">Sign Up</a>
        <a class="btn btn-default" href ng-click="signIn()">Log in</a>
    </div>

    <script type="text/ng-template" id="signin.html">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">WEBMEMO</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-signin" action='/signin' method='post'>
                            <h2 class="form-signin-heading">LOGIN</h2>
                            <label class="sr-only"> ID</label>
                            <input type='text' class='form-control' name='username' placeholder='User name' required='' autofocus=''>
                            <label class="sr-only"> Password</label>
                            <input type='password' class='form-control' name='password' placeholder='Password' required='' autofocus=''>
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="signup.html">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">WEBMEMO</h4>
                    </div>
                    <div class="modal-body">
                        <form name="signUpForm" class="form-signin" action='/signup' method='post'>
                            <h2 class="form-signin-heading">쉽고 빠른 가입</h2>
                            <br>
                            <input type='text' class='form-control' name='username' placeholder='User name' required autofocus=''>

                            <br>
                            <input ng-model="password" ng-change="check()" class='form-control' ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}$/" type='password' name='password' placeholder='Password' required autofocus=''>
                            <h ng-show="signUpForm.password.$error.pattern" role="alert">6~16자 영문 대, 소문자, 숫자를 사용하세요.</h>
                            <h ng-show="signUpForm.password.$valid && !signUpForm.password.$pristine" role="alert">적절한 비밀번호 입니다.</h>
                            <br>
                            <input ng-model="confirm_pw" ng-change="check()" class='form-control' type='password' name='confirm_pw' placeholder='Check Password' required autofocus=''>
                            <h ng-show="password != confirm_pw && confirm_pw.length > 0" role="alert">비밀번호가 일치하지 않습니다.</h>
                            <h ng-show="password == confirm_pw && confirm_pw.length > 0" role="alert">비밀번호가 일치합니다.</h>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="signUpForm.$invalid">Sign Up</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </script>

</section>
