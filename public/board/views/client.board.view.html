<section data-ng-controller="memoController" data-ng-init="findMemos()">
    <a class="btn btn-default" href="/signout">로그아웃</a>
    <a class="btn btn-default" href="/#!/main/{{boardId}}/memo/create">메모 생성</a>
    <a class="btn btn-default" href="/#!/main/{{boardId}}/addMembers">사용자 추가</a>
    <h1>Memos</h1>
    <ul>
        <li data-ng-repeat="memo in memos">
            <h data-ng-bind="memo.title"></h>
            <br>
            <p data-ng-bind="memo.contents"></p>
            <br>
            <small data-ng-bind="memo.created | date:'medium'"></small>
            <small data-ng-bind="memo.creator.username"></small>
            <br>
            <a class="btn btn-default" href="/#!/main/{{memo._id}}">edit</a>
            <a class="btn btn-default" href data-ng-click="delete(memo);">지우기</a>
        </li>
    </ul>
</section>
