<section data-ng-init="findMemos() || findOne()">
    <span data-ng-bind="authentication.user.username"></span>
    <span data-ng-show="authentication.user._id == board.creator._id">
        <a href ng-click="viewRename()" data-ng-bind="boardInfo.name"></a>
    </span>
    <span data-ng-show="authentication.user._id != board.creator._id">
        <p data-ng-bind="boardInfo.name"></p>
    </span>
    <a class="btn btn-default" href="/signout">Log out</a>
    <a class="btn btn-default" href data-ng-click="viewMemoCreate()" ->Create memos..</a>
    <a class="btn btn-default" href ng-click="viewInfo()">Board Information</a>
    <a class="btn btn-default" href ng-click="viewAddMember()">add members..</a>
    <a class="btn btn-default" ui-sref="board">Board list</a>
    <h1>Memos</h1>
    <ul scroll-glue>
        <div data-ng-repeat="memo in memos">
            <a data-ng-bind="memo.title" ui-sref="boardMemo.view({boardId : boardId, memoId : memo._id})"></a>
            <br>
            <p data-ng-bind="memo.contents"></p>
            <br>
            <div data-ng-show="authentication.user._id == memo.creator">
                <a class="btn btn-default" href data-ng-click="deleteMemo(memo);">지우기</a>
            </div>
        </div>
    </ul>
    <div ui-view="memoView"></div>
</section>
