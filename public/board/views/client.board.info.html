    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">INFORMATION</h4>
                </div>
                <div class="modal-body">
                    <h data-ng-bind="board.name"></h>
                    <h1>보드 작성자 </h1>
                    <h data-ng-bind="board.creator.username"></h>
                    <h1> 소속 멤버 </h1>
                    <ul>
                        <li data-ng-repeat="member in board.members">
                            <p data-ng-bind="member.username"></p>
                        </li>
                    </ul>
                    <span data-ng-show="authentication.user._id == board.creator._id"><!-- data-ng-hide="authentication.user != board.creator"-->
                    </span>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
