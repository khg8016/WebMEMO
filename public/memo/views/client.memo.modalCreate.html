<div class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">CREATE MEMO</h4>
            </div>
            <div class="modal-body">
                <form data-ng-submit="create()" novalidate>
                    <div>
                        <label for ="title">Title</label>
                        <div>
                            <input type="text" data-ng-model ="title" id="title" placeholder="Title" required>
                        </div>
                    </div>
                    <div>
                        <label for="contents">Content</label>
                        <div>
                            <textarea data-ng-model="contents" id="contents" cols="30" rows="10" placeholder="Contents"></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit">완료</button>
                    </div>
                    <div data-ng-show="error">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
