<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog  modal-sm" scroll-glue>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-ng-bind="memo.title"></h4>
            </div>
            <div class="modal-body">
                <div data-ng-show="memoToggle">
                    <h data-ng-bind="memo.contents"></h>
                    <br>
                    <small data-ng-bind="memo.created | date:'medium'"></small>
                    <small data-ng-bind="memo.creator.username"></small>
                    <a data-ng-show="authentication.user._id == memo.creator._id" class="btn btn-default" href data-ng-click="toggleEdit()">edit</a>
                </div>
                <div data-ng-show="!memoToggle">
                    <form data-ng-submit="update()" novalidate>
                        <div>
                            <label for ="title">Title</label>
                            <div>
                                <input type="text" data-ng-model ="memo.title" id="title" placeholder="Title" required scroll-glue>
                            </div>
                        </div>
                        <div>
                            <label for="contents">Content</label>
                            <div>
                                <textarea data-ng-model="memo.contents" id="contents" cols="30" rows="10" placeholder="Contents"></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="submit">완료</button>
                        </div>
                        <div data-ng-show="error">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </form>
                </div>
                <div data-ng-click="getFiles()">
                    <p>fdsfdsfdsfsd</p>
                    <img ngf-thumbnail="file1">
                </div>
                <div>
                    <p> File Attachment</p>
                    <div data-ng-repeat="file in files">
                        <img ngf-thumbnail="file">
                        <p data-ng-bind="file.name"> </p>
                        <button type="button" ng-click="deleteFile(file)">-</button>
                        <br>
                    </div>
                   <!-- <form name="fileForm" data-ng-submit="fileSubmit()">
                        <div ngf-drop="add($file)" ng-model="file" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-max-size="20MB" ngf-min-height="100"
                             ngf-resize="{width: 150, height: 150}">drop</div>
                        <br>
                        <button type="button" ngf-select="add($file)" ng-model="file" ngf-multiple="true" ngf-max-size="20MB" ngf-min-height="100"
                                ngf-resize="{width: 150, height: 150}">Select</button>
                        <button type="submit">upload</button>
                    </form>-->
                    <button type="button" ngf-select="uploadFiles($files)" multiple="multiple" ngf-max-size="20MB" ngf-min-height="100"
                         ngf-resize="{width: 150, height: 150}">Upload on file select</button>
                    <div type="button" ngf-drop="uploadFiles($files)" class="drop-box" ngf-drag-over-class="'dragover'"ngf-multiple="true" ngf-max-size="20MB" ngf-min-height="100"
                         ngf-resize="{width: 150, height: 150}">Drop </div>
                </div>

                <br>
                <form data-ng-submit="createComment()">
                    <div>
                        <label for="comment">Add Comment</label>
                        <div>
                            <textarea data-ng-model="comment" id="comment" cols="30" rows="5" placeholder="Write a comment.." scroll-glue></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit">댓글 남기기</button>
                    </div>
                </form>
                <br>
                <div data-ng-repeat="comment in comments">
                    <div data-ng-show="!commentToggle[$index]">
                        <span data-ng-bind="comment.creator.username"></span>
                        <span data-ng-bind="comment.content"></span>
                        <br>
                        <small data-ng-bind="comment.created  | date:'medium'"></small>
                        <div data-ng-show="authentication.user._id == comment.creator._id">
                            <a class="btn btn-default" href data-ng-click="commentToggleEdit(comment)">수정</a>
                            <a class="btn btn-default" href data-ng-click="deleteComment(comment);">X</a>
                        </div>
                    </div>
                    <div data-ng-show="commentToggle[$index]">
                        <form data-ng-submit="editComment(comment)">
                                <div>
                                    <textarea data-ng-model="comment.content" id="content" cols="30" rows="1" placeholder="Write a comment.."></textarea>
                                </div>
                                <button type="submit">수정</button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
